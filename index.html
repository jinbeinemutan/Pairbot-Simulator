<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Pairbot_sym</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1>Pairbot_Sym (β版)</h1>
    <h3>click to arrange a pairbot below</h3>
    <canvas id="gridCanvas" width="900" height="600"></canvas>
    <br />
    <form id="round">
      <input type="submit" value="act 1round" />
    </form>
    <!-- <form id="undo">
      <input type="submit" value="undo" />
    </form> -->

    <form id="auto">
      <input id="AAA" type="submit" value="AutoMode start" />
    </form>
    <label
      ><input
        type="range"
        id="speed"
        min="0"
        max="950"
        value="750"
      />speed</label
    >
    <br />
    <form id="all_delete">
      <input type="submit" value="All_delete" />
    </form>
    <br />

    <select id="myAlgo">
      <option value="LEP_1hop_xy_test">視野1のLEP 疑似直線</option>
      <option value="LEP_1hop_x">視野1のLEP X軸合意</option>
      <option value="LEP_1hop">視野1のLEP(凸多角形)</option>
      <option value="LEP_2hop">視野2のLEP</option>
      <option value="scattering">scattering</option>
      <option value="makeLine">直線形成</option>
      <option value="maketriangle">直線から三角形</option>
    </select>

    <select id="SYNC">
      <option value="FSYNC">FSYNC</option>
      <option value="SSYNC">SSYNC</option>
      <option value="ASYNC">ASYNC</option>
    </select>

    <select id="DuplicationDetection">
      <option value="strongDD">弱重複検知</option>
      <option value="weekDD">強重複検知</option>
    </select>
    <br>
    <br>

    <form id="cheet">
      <input  id = "cheetbotan"type="submit" value="Cheet ON" />
    </form>


    <script src="Rule.js"></script>
    <script src="Robot.js"></script>
    <script src="Pairbot.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>

    <footer>
      <small>
        <center>Copyright © 2024 Yoshida Masaki. All Rights Reserved.</center>
      </small>
    </footer>
  </body>
</html>
